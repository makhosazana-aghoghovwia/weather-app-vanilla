<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/b50de18232.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-sm-6">
            <h1>Weather Forecast</h1>
            <h2 id="typed-city" class="card-title">Edmonton</h2>
            <h4>Last updated: <span id="current-time"></span></h4>
          </div>
        </div>
        <form id="city-form">
          <span class="col-sm-6">
            <input
              type="text"
              placeholder="Search city"
              id="city-search"
              autocomplete="off"
              autofocus="off"
              class="city-search"
            />
            <button>
              <i
                class="fa-solid fa-magnifying-glass-location search-button"
              ></i>
            </button>
          </span>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="temp" id="current-temperature">
              <span id="current-temperature">12</span>

              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <br />
            <img src="images/sunny.svg" alt="sunny-icon" id="icon" />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="description-list">
            <ul>
              <li><span id="temperature-description"></span></li>
              <li>Feels like: <span id="feels-like"></span>°C</li>
              <li>Humidity: <span id="current-humidity"></span>%</li>
              <li>Wind speed: <span id="current-wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">Five day forecast</div>
      </div>
    </div>

    <br />
    <br />

    <div class="coder">
      <small>
        This project was coded by Makhosazana Aghoghovwia and is
        <a
          href="https://github.com/makhosazana-aghoghovwia/weather-app-vanilla"
          target="_blank"
          >open-sourced on GitHub </a
        >and hosted on Netlify
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
